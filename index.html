<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fizz Buzz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Fizz Buzz</h1>
    </header>
    <div id ="content">
      <p id="instructions">This program will print out each number from 1 to 100, replacing numbers divisible by both 3 and 5 with <em><strong>“fizz buzz”</strong></em>, those divisible by 3 with <em><strong>“fizz”</strong></em>, and those divisible by 5 with <em><strong>“buzz”</strong></em>.</p> 
      <p>Enter a number in the box below and click on submit</p>
      <p><input placeholder="Enter number" type="text" name="number"></p>
      <button>Submit</button>
      <footer>
        <div id="footer">
          <p>Created by Kelly Warden &copy; 2014.</p>
        </div>
      </footer>  
    </div> 
    <div class="numberList"></div>
</body>
</html>
